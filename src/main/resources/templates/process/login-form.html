<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login Form</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	</head>
	<body>		
		 <div class="container d-flex justify-content-center ">
            <div id="loginbox" style="margin-top: 100px;" class="col-md-3  col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header" style="background-color: #0084e1;">
                        <h2 class="text-center text-light">LOGIN</h2>
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                            <form action="#" th:action="@{/loginProcess}" method="POST" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>	          
											<div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${param.error}">
																<p>
																	Invalid credentials
																</p>
											</div>
											<div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${param.logout}">
																<p>
																	Logged out successfull
																</p>
											</div>
								
		
                                        </div>
                                    </div>
                                </div>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </div>

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 5px; " class="form-group">
									 <div class="container" >
                                            <div class="row" >
                                               <div class="col-md-4  controls">
                                        			<button type="submit" class="btn btn-success">login</button> <br><br>
                                    
                                   				</div>
                                   				<div class="col-md-6 controls">
                                       				 <a th:href="@{/signup_page}" class="btn btn-success">sign up</a>
                                   				</div>
                                            </div>
		                              	 </div>
                                	</div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
