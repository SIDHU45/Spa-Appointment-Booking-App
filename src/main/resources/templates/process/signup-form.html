<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Sign-up Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

	</head>
	<body>
		 <div class="container d-flex justify-content-center">
            <div id="loginbox" style="margin-top: 80px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header" style="background-color: #0084e1;">
                        <h2 class="text-center text-light">Register</h2>
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                           <form  action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-horizontal">
							    <!-- First name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input th:field="*{name}" class="form-control" type="text" placeholder="name"/>
                                   <span th:if="${#fields.hasErrors('name')}"th:errors="*{name}" class="error"></span> 
                                </div>   

                                <!-- email -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input th:field="*{email}" class="form-control" type="text" placeholder="EmailID"/>
                                   <span th:if="${#fields.hasErrors('email')}"th:errors="*{email}" class="error"></span>
                                </div>
                                
                                
                                <!--Phone Number -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                  	 <input th:field="*{phn_number}" class="form-control" type="number" placeholder="Phone Number "/>
                                   <span th:if="${#fields.hasErrors('phn_number')}"th:errors="*{phn_number}" class="error"></span>
                                </div>
                                
                                <!--Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                  	 <input th:field="*{password}" class="form-control" type="text" placeholder="password"/>
                                   <span th:if="${#fields.hasErrors('password')}"th:errors="*{password}" class="error"></span>
                                </div>
                                

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 20px;" class="form-group">
	                                <div class="container">
										<div class="row">
											<div class="col-md-6 controls">
                                       			 <button type="submit" class="btn btn-success">Register</button>
	                                    	</div>
	                                     	 <div class="col-md-6 controls">
	                                     	  	<a th:href="@{/login}" class="btn btn-success">Back to Login</a>
	                                       
	                                    	</div>
										</div>
									</div>
                                    
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
