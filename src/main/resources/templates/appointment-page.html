<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
					xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>Login Form</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
	      <div class="collapse" id="navbarToggleExternalContent">
	        <div class="bg-light p-7">
	            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0084e1;" >
	                <div class="container-fluid d-flex justify-content-center">
	                  
	                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	                    <span class="navbar-toggler-icon"></span>
	                  </button>
	                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	                    <ul class="nav nav-pills">
	                      <li class="nav-item">
	                        <a class="nav-link text-light"  th:href="@{/}">Home</a>
	                      </li>
	                      <li class="nav-item">
	                        <a class="nav-link text-light" th:href="@{/category/Men}">Men</a>
	                      </li>
	                      <li class="nav-item">
	                        <a class="nav-link text-light" th:href="@{/women}">Women</a>
	                      </li>
	                      <li class="nav-item">
	                        <a class="nav-link text-light active" aria-current="page" th:href="@{/appointments}">My Appointment</a>
	                      </li>
	                      <li class="nav-item">
	                        <form action="#" th:action="@{/logout}" method="post">
								<input type="submit" class="nav-link text-light" value="logout"/>
							</form>
	                      </li>
	                    </ul>
	                  </div>
	                </div>
	              </nav>
	        </div>
	      </div>
	      <nav class="navbar navbar-light" style="background-color: #0084e1;">
	        <div class="container-fluid">
	          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	        	 <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="container d-flex justify-content-center">
				<h2>Your's Parlour</h2>
			</div>
	        </div>
	        
	      </nav>
			<div class="container d-flex justify-content-center  p-2" style="min-height: 718px;">
				<div class="row">
					<div class="col">
						<div class="container  mb-3 pt-3 pb-4 rounded-4">
							<div class="col rounded-3 p-3" >
								<h2 class=" ms-5" th:text="'My Appointments : '"></h2>
								<div>
									<div th:object="${user}" >
										<span class="row ms-5 me-5 mb-3 pt-3 pb-3 text-dark rounded-3 w-13" th:each="book : *{appointments}" style="background-color: #35a1ee; width: 30rem;">
											<h3 th:text="${book.id.stylist.name} +'(' + ${book.id.stylist.department.deptName} + ')'"></h3>
											<h5 th:text="'Date : ' + ${book.id.date}"></h5>
											<span th:if="${book.hour9} eq ${user.phn_number}">
												<h5>Time :  9 A.M </h5>	
											</span>
											<span th:if="${book.hour10} eq ${user.phn_number}">
												<h5>Time :  10 A.M </h5>		
											</span>
											<span th:if="${book.hour11} eq ${user.phn_number}">
												<h5>Time :  11 A.M </h5>		
											</span>
											<span th:if="${book.hour2} eq ${user.phn_number}">
												<h5>Time :  2 P.M </h5>		
											</span>
											<span th:if="${book.hour4} eq ${user.phn_number}">
												<h5>Time :  4 A.M </h5>		
											</span>
																	<br>
										</span>
									</div>
								</div>
								<div class="row p-5 pt-2 pb-2">
									<a th:href="@{/}">
										<button class="btn btn-dark w-100">Home</button>
									</a>
								</div>
		
							</div>
						</div>
					</div>
				</div>
			</div>
		  
		
	</body>
</html>
