<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
					xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>Login Form</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
	      <div class="collapse" id="navbarToggleExternalContent">
	        <div class="bg-light p-7">
	            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0084e1;" >
	                <div class="container-fluid d-flex justify-content-center">
	                  
	                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	                    <span class="navbar-toggler-icon"></span>
	                  </button>
	                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	                    <ul class="nav nav-pills">
	                      <li class="nav-item">
	                        <a class="nav-link text-light"  th:href="@{/}">Home</a>
	                      </li>
	                      <li class="nav-item">
	                        <a class="nav-link text-light" th:href="@{/category/Men}">Men</a>
	                      </li>
	                      <li class="nav-item">
	                        <a class="nav-link text-light" th:href="@{/women}">Women</a>
	                      </li>
	                      <li class="nav-item">
	                        <a class="nav-link text-light" th:href="@{/appointments}">My Appointment</a>
	                      </li>
	                      <li class="nav-item">
	                        <form action="#" th:action="@{/logout}" method="post">
								<input type="submit" class="nav-link text-light" value="logout"/>
							</form>
	                      </li>
	                    </ul>
	                  </div>
	                </div>
	              </nav>
	        </div>
	      </div>
	      <nav class="navbar navbar-light" style="background-color: #0084e1;">
	        <div class="container-fluid">
	          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	        	 <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="container d-flex justify-content-center">
				<h2>Your's Parlour</h2>
			</div>
	        </div>
	        
	      </nav>
		<div class="container-fluid"   style=" min-height: 600px;"> 
			<div class="row" >
				<div class="col">
					<div class="container d-flex justify-content-center mb-3 pt-3 pb-4 rounded-4">
						<h2 class="text-primary" th:text="${category.category} + ' - ' + 'Select your Service'"></h2>
					</div>
						<div class="container d-flex justify-content-center mb-3 pt-3 pb-4 rounded-4">
							<div clas="container">
								<div class="card mb-3" style="width: 18rem; background-color: #35a1ee;" th:each=" department : ${category.department}">
		                            <div class="card-body">
		                              <h3 class="card-title d-flex justify-content-center" th:text="${department.deptName}"></h3>
		                              <a  class="btn btn-dark d-flex justify-content-center" th:href="@{/department/{id} (id = ${department.id}) }">Pick the Service</a>
		                            </div>
	                        	</div>
							</div>                        
					</div>
				</div>	
			</div>
		</div>
		  
		
	</body>
</html>
